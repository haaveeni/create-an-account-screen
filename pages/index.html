<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar conta</title>
</head>
<body>
  <header>
    <button>Log in</button>
  </header>
  
  <main>
    <h1>Criar conta</h1>
    <a href="">Fazer log in</a>

    <form action="">
      <label for="first-name">Primeiro nome</label>
      <input type="text" id="first-name" name="first-name" required>

      <label for="last-name">Sobrenome</label>
      <input type="text" id="last-name" name="last-name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Senha</label>
      <input type="password" id="password" name="password" required>

      <label for="">Ao criar uma conta, concordo com nossos <a href="#">Termos de uso</a> 
        e <a href="#">Pol√≠tica de Privacidade</a> </label>
      <input type="checkbox">

      <button>Criar uma conta</button>

      <button><img src="../css/components/continue-with-google.png" alt="Continue com o Google"></button>

    </form>

  </main>

  <footer>

  </footer>
</body>
</html>
